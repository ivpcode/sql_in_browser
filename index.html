<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing with SQL in browser</title>

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/css/uikit.min.css" />

	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit-icons.min.js"></script>	
    
	<!--script src="https://cdn.jsdelivr.net/npm/jsstore/dist/jsstore.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/jsstore/dist/jsstore.worker.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/sqlweb/dist/sqlweb.min.js"></script-->

	<script src="main.js"></script>
</head>
<body>
	<div class="uk-container uk-margin-top">

		<form>
			<fieldset class="uk-fieldset">
		
				<legend class="uk-legend">Testing with SQL in browser</legend>
		
				<div class="uk-margin">
					<input class="uk-input txtDbName" type="text" placeholder="Database name" aria-label="Database name">
				</div>
		
				<div class="uk-margin">
					<textarea class="uk-textarea txtSQLQuery" rows="5" placeholder="Write SQL query here" aria-label="Write SQL query here"></textarea>
				</div>
		
				<button class="uk-button uk-button-primary btnExecQuery">Execute Query</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
